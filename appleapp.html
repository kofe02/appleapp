<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめリンゴ診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>あなたにピッタリのリンゴは？</h1>

        <!-- スタート画面 -->
        <div id="start-screen">
            <img src="https://placehold.co/200x200/FF6347/FFFFFF?text=🍎" alt="リンゴのイラスト" class="main-image">
            <p>いくつかの簡単な質問に答えて、あなたの好みに合った最高のリンゴを見つけましょう。</p>
            <button id="start-btn">診断をはじめる</button>
        </div>

        <!-- 質問画面 -->
        <div id="question-screen" class="hidden">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <h2 id="question-text"></h2>
            <div class="options">
                <button class="option-btn" data-value="A">選択肢A</button>
                <button class="option-btn" data-value="B">選択肢B</button>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="hidden">
            <h2>あなたへのおすすめは...</h2>
            <h3 id="result-name"></h3>
            <img id="result-image" src="" alt="診断結果のリンゴ" class="main-image">
            <h4>どんなリンゴ？</h4>
            <p id="result-description"></p>
            <h4>おすすめの食べ方</h4>
            <p id="result-eating-style"></p>
            <button id="retry-btn">もう一度診断する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
