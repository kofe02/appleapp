<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おすすめリンゴ診断</title>
    <!-- Google Fonts for a cleaner look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <!-- スタート画面 -->
        <div id="start-screen" class="screen active">
            <img src="https://placehold.co/150x150/4299E1/FFFFFF?text=🍎" alt="リンゴのイラスト" class="main-image">
            <h1>あなたにピッタリのリンゴは？</h1>
            <p class="subtitle">いくつかの簡単な質問に答えて、あなたの好みに合った最高のリンゴを見つけましょう。</p>
            <button id="start-btn" class="primary-btn">診断をはじめる</button>
        </div>

        <!-- 質問画面 -->
        <div id="question-screen" class="screen">
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <h2 id="question-text"></h2>
            <div class="options-container">
                <div class="option-box" data-value="A">
                    <p class="option-text"></p>
                </div>
                <div class="option-box" data-value="B">
                    <p class="option-text"></p>
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-screen" class="screen">
            <h2>あなたへのおすすめは...</h2>
            <p id="result-type" class="result-type-tag"></p>
            <h3 id="result-name"></h3>
            <img id="result-image" src="" alt="診断結果のリンゴ" class="main-image">
            <div class="result-details">
                <h4><span class="highlight">どんなリンゴ？</span></h4>
                <p id="result-description"></p>
                <h4><span class="highlight">おすすめの食べ方</span></h4>
                <p id="result-eating-style"></p>
            </div>
            <button id="retry-btn" class="primary-btn">もう一度診断する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
